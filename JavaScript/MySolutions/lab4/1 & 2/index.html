<!DOCTYPE html>

<head>
  <style>
    .error {
      color: red;
      font-size: 12px;
      display: inline-block;
    }
  </style>
  <script>
    function nameFocus(element) {
      element.style.border = "solid 1px blue"
    }
    function validateName(element) {
      var name = element.value
      // console.log(name)
      var error = document.getElementById("name-error");
      if (name == "" || name.length < 3) {
        error.textContent = "Invalid name";
        element.style.backgroundColor = "gray";
        element.onfocus();
        element.select();
      } else {
        error.textContent = "";
        element.style.backgroundColor = "white";
        element.style.border = "solid 1px #ccc";
      }
    }
    function validatePassword() {
      var password = document.getElementById("password");
      var repeat = document.getElementById("repeat");
      var pass1 = password.value;
      var pass2 = repeat.value;
      var error = document.getElementById("password-error");
      if (pass1 == "" || pass2 == "" || pass1 != pass2) {
        error.textContent = "Password and repeat password should be the same";
        password.style.backgroundColor = "gray";
        repeat.style.backgroundColor = "gray";
      } else {
        error.textContent = "";
        password.style.backgroundColor = "white";
        repeat.style.backgroundColor = "white";
      }
    }

    function validateForm(e) {
      var nameError = document.getElementById("name-error");
      var passwordError = document.getElementById("password-error");
      let error = document.getElementById("form-error");

      if (nameError.textContent != "" || passwordError.textContent != "") {
        error.textContent = "Plz correct the validation errors first.";

        e.preventDefault();
      }
    }

  </script>
</head>

<body>
  <img src="" alt="">
  <form action="home.html" method="get" onsubmit="validateForm(event)">
    <label for="name"> Full Name </label>
    <input type="text" id="name" name="name" placeholder="Enter your name:" required onfocus="nameFocus(this)"
      onblur="validateName(this)"><span id="name-error" class="error"></span>



    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email:" required>
    <br><br>

    <label for="city">City</label>
    <select id="city" name="city">
      <option value="Cairo">Cairo</option>
      <option value="Alexandria">Alexandria</option>
      <option value="Giza">Giza</option>
      <option value="Luxor">Luxor</option>
      <option value="Aswan">Aswan</option>
    </select>
    <br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password:" required
      onblur="validatePassword()">
    <br><br>

    <label for="repeat">Repeat password</label>
    <input type="password" id="repeat" name="repeat" placeholder="Re-enter thr password:" required
      onblur="validatePassword()">
    <span id="password-error" class="error"></span>

    <br><br>

    <label for="terms">
      <a href="terms.html" target="_blank">I agree to Terms and conditions</a>
    </label>
    <input type="checkbox" id="terms" name="terms" required>
    <br><br>
    <button type="submit">Register</button>
    <span id="form-error" class="error"></span>

  </form>
</body>

</html>
