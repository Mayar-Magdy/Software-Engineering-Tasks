<!DOCTYPE html>
<head></head>

    <script>
        function myAlertKey(e){
         alert("Key code: " + e.key);
        }
        function myAlertMouse(e){
          alert("Mouse button: " + e.button);
        }
       </script>
<input type="text" onkeypress="myAlertKey(event)" onmousedown="myAlertMouse(event)">
    </body>
    </html>
